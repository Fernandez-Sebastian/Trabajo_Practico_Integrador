<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wizard</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/estiloAlternativo.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/slider.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  </head>
  <body>
    <header
      id="cabecera"
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="index.html"
        id="logoCabecera"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <span id="logoMenu" class="fs-4">GOVETKU</span
        ><span>Software Para Veterinarias</span>
      </a>
      <ul class="navCabecera nav nav-pills">
        <li class="nav-item">
          <a href="index.html" class="linkCabecera nav-link">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="contacto.html" class="linkCabecera nav-link">Contacto</a>
        </li>
        <li class="nav-item">
          <a href="#" class="linkCabecera nav-link">Reclamo</a>
        </li>
      </ul>
    </header>
    <section id="areaReclamo" class="espacioParaMenu">
      <h3 id="tituloReclamo">Reclamo</h3>
      <form id="wizard" class="wizard" onsubmit="return false;">
        <h4 id="avisoDeEnvio">Reclamo enviado con exito.</h4>
        <div id="paso1" class="wizardFlex">
          <h3>1. Ingrese sus datos</h3>
          <input
            type="text"
            name="nombrePaso1"
            id="nombrePaso1"
            placeholder="Nombre"
            class="padding margin"
          />
          <input
            type="text"
            name="mailPaso1"
            id="mailPaso1"
            placeholder="Mail"
            class="padding margin"
          />
          <button id="btnPaso1" class="padding margin">Siguiente</button>
        </div>
        <div id="paso2" class="wizardFlex">
          <h3>2. Detalle del Reclamo</h3>
          <input
            type="text"
            name="motivoPaso2"
            id="motivoPaso2"
            placeholder="Motivo del reclamo"
            class="padding margin"
          />
          <textarea
            name="reclamoPaso2"
            id="reclamoPaso2"
            cols="30"
            rows="10"
            placeholder="Reclamo"
            class="padding margin"
          ></textarea>
          <button id="btnPaso2" class="padding margin">Siguiente</button>
          <button id="btnVolver" class="padding margin">Volver</button>
        </div>
        <div id="paso3" class="wizardFlex">
          <h3>3. Verificar la información ingresada</h3>
          <input
            type="text"
            id="nombrePaso3"
            name="nombre"
            placeholder="Nombre"
            class="padding margin"
            disabled
          />
          <input
            type="text"
            name="mail"
            id="mailPaso3"
            placeholder="Mail"
            class="padding margin"
            disabled
          />
          <input
            type="text"
            name="motivo"
            id="motivoPaso3"
            placeholder="Motivo del reclamo"
            class="padding margin"
            disabled
          />
          <textarea
            id="reclamoPaso3"
            name="reclamo"
            cols="30"
            rows="10"
            placeholder="Reclamo"
            class="padding margin"
            disabled
          ></textarea>
          <button id="btnPaso3" class="padding margin">Finalizar</button>
          <button id="btnModificar" class="padding margin">Modificar</button>
          <button id="imprimir" class="padding margin">Imprimir PDF</button>
        </div>
      </form>
    </section>
    <footer>
      <div class="container-fluid" id="contenedorFooter">
        <div id="section">
          <h3>Cambio de Dolar en Argentina</h3>
          <button class="btn blue" id="blue">Dolar Blue</button>
          <button class="btn oficial" id="oficial">Dolar Oficial</button>
        </div>
        <div class="section">
          <div id="resultado"></div>
        </div>
      </div>
      <p>Derechos de autor © 2023 - GOVETKU - Sebastián Fernández</p>
    </footer>
    <script src="js/apiDolar.js"></script>
    <script src="js/importarPDF.js"></script>
    <script src="js/wizard.js"></script>
  </body>
</html>
