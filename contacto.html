<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/bootstrap.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <title>Contacto</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <div id="contenido" class="row justify-content-center align-items-center ">
        <form id="formulario-contacto" method="post" class="container-fluid">
                <div>
                  <label for="nombre">Ingrese su Nombre.<span>(Éste campo no puede estar vacío  y debe tener al menos 2 letras)</span></label>
                  <input id="nombre" name="nombre">
                </div>
                <div>
                    <label for="apellido">Ingrese su Apellido.<span>(Éste campo no puede estar vacío y debe tener al menos 2 letras)</span></label>
                    <input id="apellido" name="apellido">
                </div>
                <div>
                  <label for="email">Ingrese su E-Mail<span>(Debe ingresar un E-mail vàlido)</span></label>
                  <input id="email" name="email" >
                </div>
                <div>
                    <label for="comentario">Comentario<span></span></label>
                    <textarea name="comentario" id="texto" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button class="botonformulario" onclick="enviarDatos()">ENVIAR</button>
                </div>
                <div id="bordes">
                    <a id="volver" href="/home.html">Volver a la página principal </a>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js "
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>
</html>
